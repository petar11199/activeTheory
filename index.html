<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Active Theory</title>
</head>
<body>

    <div class="loader">
        <div class="number">100</div>
        <div class="blocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    
    <video autoplay muted loop id="myVideo">
        <source src="./assets/videos/mainBgVideo.mp4" type="video/mp4">
    </video>

    <div class="content">
        <img id="background" class="home-logo" src="./assets/images/front-page-name.png" alt="main-img">
    </div>

    <div class="home-content">   
        <div class="btn-outer">
            <div class="btn-inner">
                <div class="btn-inner-second">
                    <div class="btn">View work</div>
                </div>
            </div>
        </div>
        <div class="bottom-line"></div>
        
        <div class="contact">
            <span class="contact-title">Contact</span>
        </div>
    </div>

    <div class="contact-menu hidden visuallyhidden">
        <span class="contact-big-title">CONTACT</span>
        <div class="contact-social">
            <img class="icon" src="https://cdn.activetheory.net/assets/images/ui/tw.png">
            <img class="icon" src="https://cdn.activetheory.net/assets/images/ui/fb.png">
        </div>
        <div class="contact-desc">
            <span>+1 310 310 8869</span><br>
            <span>HELLO@ACTIVETHEORY.NET</span><br>
            <span>615 HAMPTON DRIVE A311, VENICE CA, USA</span>
        </div>
        <div class="contact-email">
            <input type="email" placeholder="ENTER EMAIL FOR NEWSLETTER">
        </div>
    </div>
    
    
    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
